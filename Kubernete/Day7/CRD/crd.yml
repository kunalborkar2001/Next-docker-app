kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1
metadata:
  name: devopsbatches.trainwithkunal.com
spec:
  group: trainwithkunal.com
  names:
    plural: devopsbatches
    singular: devopsbatch
    kind: DevOpsBatch
    shortNames:
      - junoon
      - batches
      - ksb
      - tws
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name: 
                  type: string
                  description: Name of the DevOps batch
                duration:
                  type: string
                  description: Duration of the DevOps batch
                mode:
                  type: string
                  description: Mode of the DevOps batch (online/offline)
                platform:
                  type: string
                  description: Platform of the DevOps batch (AWS/Azure/GCP)